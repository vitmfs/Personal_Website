<!DOCTYPE html>
<html>

<head>
    <title>Udemy Form</title>

    <meta charset="utf-8">




</head>


<body>

    <form name="employment" action="send.php" method="POST">
        <table width="600" boder="1" cellspacing="2" celpadding="2">

            <tr>
                <td>Employment Application</td> <td></td>
            </tr>
            <tr>
                <td>First Name</td> <td><input type="text" name="fname" maxlength="50" /></td>
            </tr>
            <tr>
                <td>Last Name</td> <td><input type="text" name="lname" maxlength="50" /></td>
            </tr>
            <tr>
                <td>Position</td> 
                <td>
                    <select name="position">
                        <option value="AC">Accountant</option>
                        <option value="RE">Receptionist</option>
                        <option value="AD">Administrator</option>
                        <option value="SU">Supervisor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Experience</td> 
                <td>
                    <select name="experience">
                        <option value="EL">Entry Level</option>
                        <option value="SE">Some Experience</option>
                        <option value="VE">Very Experienced</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Job Type</td> 
                <td>
                    <input type="checkbox" name="ft" />Full-Time
                    <input type="checkbox" name="pt" />Part-Time
                    <input type="checkbox" name="ct" />Contract
                </td>
            </tr>
            <tr>
                <td>Employment Status</td> 
                <td>
                    <input type="radio" name="estatus" value="employed" />Employed
                    <input type="radio" name="estatus" value="unemployed" />Unemployed
                    <input type="radio" name="estatus" value="studen" />Student
                </td>
            </tr>
            <tr>
                <td>Additional Comments</td> <td><textarea name="comments" rows="5" cols="45"></textarea> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Submit" />
                    <input type="reset" name="reset" value="Reset" />
                </td>
            </tr>
    
        </table>



    </form>

    








</body>

</html>
